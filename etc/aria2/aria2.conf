#用户名
#rpc-user=user
#密码
#rpc-passwd=passwd
#设置加密的密钥
rpc-secret=yy1234
#允许rpc
enable-rpc=true
#允许所有来源, web界面跨域权限需要
rpc-allow-origin-all=true
#是否启用https加密，启用之后要设置公钥,私钥的文件路径
#rpc-secure=true
#启用加密设置公钥
#rpc-certificate=/home/name/.config/aria2/example.crt
#启用加密设置私钥
#rpc-private-key=/home/name/.config/aria2/example.key
#允许外部访问，false的话只监听本地端口
#rpc-listen-all=false
#RPC端口, 仅当默认端口被占用时修改
#rpc-listen-port=6800
#最大同时下载数(任务数), 路由建议值: 3
max-concurrent-downloads=10
#检查完整性
check-integrity=true
#断点续传
continue=true
#同服务器连接数
max-connection-per-server=10
#最小文件分片大小, 下载线程数上限取决于能分出多少片, 对于小文件重要
min-split-size=10M
#单文件最大线程数, 路由建议值: 5
split=10
#下载速度限制
#max-overall-download-limit=0
#单文件速度限制
#max-download-limit=0
#上传速度限制
#max-overall-upload-limit=0
#单文件速度限制
#max-upload-limit=0
#断开速度过慢的连接
#lowest-speed-limit=0
#文件保存路径, 默认为当前启动位置
dir=/Users/moon/Downloads/AriaDownloads
#文件缓存, 使用内置的文件缓存, 如果你不相信Linux内核文件缓存和磁盘内置缓存时使用, 需要1.16及以上版本
#disk-cache=0
#另一种Linux文件缓存方式, 使用前确保您使用的内核支持此选项, 需要1.15及以上版本(?)
#enable-mmap=true
#文件预分配, 能有效降低文件碎片, 提高磁盘性能. 缺点是预分配时间较长
#所需时间 none < falloc ? trunc << prealloc, falloc和trunc需要文件系统和内核支持
#file-allocation=prealloc
file-allocation=falloc
enable-mmap=true
#不进行证书校验
#check-certificate=false
#服务器状态保存文件
server-stat-of=/Users/moon/Workspace.localized/env/etc/aria2/aria2.stat

# Other
allow-piece-length-change=true
content-disposition-default-utf8=true
daemon=false

input-file=/Users/moon/Workspace.localized/env/etc/aria2/aria2.session
save-session=/Users/moon/Workspace.localized/env/etc/aria2/aria2.session
save-session-interval=60

# BT
seed-ratio=0
seed-time=60
bt-request-peer-speed-limit=1M
