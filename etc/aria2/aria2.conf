## === 基本设置 ===
# 下载路径
dir=/Users/moon/Downloads/AriaDownloads
# 检查完整性
check-integrity=true
# 断点续传
continue=true
# 最大同时下载数
max-concurrent-downloads=10
# 全局最大下载速度
#max-overall-download-limit=0
# 单文件最大下载速度
#max-download-limit=0
# 全局最大上传速度
max-overall-upload-limit=200K
# 单文件最大上传速度
#max-upload-limit=0

## === HTTP/FTP/SFTP 设置
# 最小速度限制
#lowest-speed-limit=0
# 单服务器最大连接数
#max-connection-per-server=10
# 最小文件分片大小
#min-split-size=10M
# 代理服务器
all-proxy=127.0.0.1:7890
# 不使用代理服务器列表
no-proxy=127/8,169.254/16,10/8,172.16/12,192.168/16,.ginkgoo
# 服务器状态保存文件
server-stat-if=/Users/moon/.cache/aria2/server-stat
server-stat-of=/Users/moon/.cache/aria2/server-stat
# 单任务连接数
split=10
# 获取服务器文件时间
remote-time=true

## === HTTP 设置
# 检查证书
#check-certificate=true
# 支持 GZip
http-accept-gzip=true
# 认证质询
http-auth-challenge=true
# 禁用缓存
#http-no-cache=false
# 请求来源
#referer=
# 启用持久连接
#enable-http-keep-alive=true
# 启用 HTTP 管线化
enable-http-pipelining=true
# 自定义请求头
#header=
# Cookies 保存路径
#load-cookies=
#save-cookies=
# 自定义 User Agent
#user-agent=

