## === RPC 设置 ===
# 启用 JSON-RPC/XML-RPC 服务器
enable-rpc=true
# 种子文件下载完后暂停
pause-metadata=true
# 接受所有远程请求
rpc-allow-origin-all=true
# 在所有网卡上监听
#rpc-listen-all=false
# 监听端口
#rpc-listen-port=6800
# 启用 SSL/TLS
#rpc-secure=true
# SSL/TLS 证书
#rpc-certificate=/Users/moon/Workspace.localized/env/etc/aria2/aria2.crt
# SSL/TLS 私钥
#rpc-private-key=/Users/moon/Workspace.localized/env/etc/aria2/aria2.key
# PRC 用户
#rpc-user=user
# PRC 密码
#rpc-passwd=passwd
# RPC 密钥
rpc-secret=yy1234

## === 高级设置 ===
# 允许分片大小变化
allow-piece-length-change=true
# 使用 UTF-8 处理 Content-Disposition
content-disposition-default-utf8=true
# 启用后台进程
#daemon=true
# 日志地址
#log=/tmp/moonfruit.aria2.log
# 磁盘缓存
#disk-cache=16M
# 启用 MMap
enable-mmap=true
# 文件分配方法 (none < falloc ? trunc << prealloc)
file-allocation=falloc
# 优化并发下载
optimize-concurrent-downloads=true
# 状态保存文件
input-file=/Users/moon/.cache/aria2/session
save-session=/Users/moon/.cache/aria2/session
# 保存状态间隔
save-session-interval=600
